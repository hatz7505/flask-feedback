{% extends 'base.html' %}

{% block content %}

<h1>Add Feedback!</h1>

<form id="add-feedback" method="POST">
    {% for field in form %}
    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Add Statement</button>

    {% endblock %}
